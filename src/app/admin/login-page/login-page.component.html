<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>войти в панель администратора</h2>
    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
      {{error}}
    </div>
    <div class="alert alert-info" *ngIf="message">
      {{message}}
    </div>
    <div
    *ngClass="{invalid:form.get('email').touched && form.get('email').invalid}"
    class="form-control">
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="email">
      <div class="validation" *ngIf="form.get('email').touched && form.get('email').invalid">
        <small *ngIf="form.get('email').errors.required">введите поле email </small>
        <small *ngIf="form.get('email').errors.email">поле email должно быть email </small>
      </div>
    </div>
    <div class="form-control"
    *ngClass="{invalid:form.get('password').touched && form.get('password').invalid}"
    >
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="password">
      <div class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
      >
      <small  *ngIf="form.get('password').errors.required">введите пароль </small>
      <small  *ngIf="form.get('password').errors.minLength">пароль должен быть не менее {{form.get('password').errors.minLength.requiredLength}} символов. Сейчас он {{form.get('password').errors.minLength.actualLength}} символов</small>
      </div>
    </div>
    <button [disabled]="form.invalid || submitted" type="submit" class="btn btn-primary">войти</button>

</form>
